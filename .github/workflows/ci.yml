name: CI
on:
  push:
  pull_request:
concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  test:
    name: Jest on Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]
    env:
      CI: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: frontend/app/package-lock.json

      - name: Install deps
        working-directory: frontend/app
        run: npm ci

      - name: Type check
        if: hashFiles('frontend/app/tsconfig.json') != ''
        working-directory: frontend/app
        run: |
          npx --yes typescript@latest -v >/dev/null 2>&1 || true
          npx tsc --noEmit || (echo "::warning::Type check failed"; exit 1)

      - name: Run Jest with coverage (CI mode)
        working-directory: frontend/app
        run: npm test -- --ci --runInBand --coverage --verbose

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-node${{ matrix.node }}
          path: frontend/app/coverage
          if-no-files-found: warn

  web-build-smoke:
    name: Vite build (smoke)
    needs: test
    runs-on: ubuntu-latest
    env:
      CI: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/app/package-lock.json

      - name: Install deps
        working-directory: frontend/app
        run: npm ci

      - name: Build (Vite)
        working-directory: frontend/app
        run: npm run build

      - name: Upload dist (preview artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vite-web-dist
          path: frontend/app/dist
          if-no-files-found: error
